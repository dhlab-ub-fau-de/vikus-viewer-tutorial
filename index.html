<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Ansprechende Visualisierungen mit dem Vikus Viewer</title>
    
    <!-- Make links open in new window by default -->
    <base target="_blank">

		<link rel="stylesheet" href="../lib/slides.css">
		<link rel="stylesheet" href="../lib/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="../lib/reveal.js/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../lib/reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../lib/reveal.js/css/print/pdf.css' : '../lib/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section
          data-markdown="content.md"
          data-separator="^---$"
          data-separator-vertical="^>>>$"
          ></section>
			</div>
		</div>

		<script src="../lib/reveal.js/lib/js/head.min.js"></script>
		<script src="../lib/reveal.js/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
        width: 1280,
        height: 800,
        mouseWheel: true,
        slideNumber: true,
        history: true,
				dependencies: [
					{ src: '../lib/reveal.js/plugin/markdown/marked.js' },
					{ src: '../lib/reveal.js/plugin/markdown/markdown.js' },
					{ src: '../lib/reveal.js/plugin/notes/notes.js', async: true },
					{ src: '../lib/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

		</script>
	</body>
</html>
